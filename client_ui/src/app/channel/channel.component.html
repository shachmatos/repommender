
<div class="channel" *ngFor="let channel of channels">
  <div class="channel-title">{{channel.title}}</div>
  <div class="channel-content">
    <a *ngFor="let repository of channel.repositories" href="{{repository.url}}" target="_blank" class="repository" >
        <div class="repository-body">
          <h5 class="repository-title">{{repository.name}}</h5>
          <p class="repository-description">{{repository.desc}}</p>
        </div>
    </a>
  </div>
</div>
